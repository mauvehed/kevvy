[tool.poetry]
name = "kevvy"
version = "0.2.7"
description = "A Discord bot for searching the Common Vulnerabilities and Exposures (CVE) list and providing KEV updates."
authors = ["mauvehed <mh@mvh.dev>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "kevvy" }]

[tool.poetry.dependencies]
python = "^3.10"
discord-py = "^2.5.2"
python-dotenv = "^1.1.0"
vulncheck-sdk = "^0.0.12"
aiohttp = "^3.11.18"

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.9"
pytest = "^8.2.2"
pytest-asyncio = "^0.26.0"
mkdocs = "^1.6.1"
pytest-cov = "^6.1.1"
pytest-mock = "^3.14.0"
pytest-aiohttp = "^1.0.5"

[tool.poetry.group.sourcery.dependencies]
sourcery-cli = "<1.20"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
